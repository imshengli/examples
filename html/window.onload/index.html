<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>测试window.onload是否包含动态创建的资源</title>
</head>
<body>
<div id="root"></div>
<script src="./load.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  console.log('window onDOMContentLoaded time: ' + new Date().getTime());
});
window.onload = function() {
  console.log('window load time: ' + new Date().getTime());
  console.log('performance domLoading: ' + performance.timing.domLoading);
  console.log('performance domInteractive: ', performance.timing.domInteractive);
};

</script>

</html>
